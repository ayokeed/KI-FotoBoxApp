name: AI Service - Build & Push to ACR

on:
  push:
    branches: [ "main" ]
    paths:
      - "KI-FotoBoxApp/**"
      - ".github/workflows/ai-service-acr.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ai-service-acr-main
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: phototboothacr.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./KI-FotoBoxApp
          file: ./KI-FotoBoxApp/Dockerfile
          push: true
          tags: |
            phototboothacr.azurecr.io/fotobox-ai:latest
            phototboothacr.azurecr.io/fotobox-ai:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
