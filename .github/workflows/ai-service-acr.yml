name: Build & Push AI Service Image to ACR

on:
  push:
    branches: [ "main" ]
    paths:
      - "KI-FotoBoxApp/**"
      - ".github/workflows/ai-service-acr.yml"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./KI-FotoBoxApp
          file: ./KI-FotoBoxApp/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/fotobox-ai:latest
            ${{ secrets.ACR_LOGIN_SERVER }}/fotobox-ai:${{ github.sha }}
